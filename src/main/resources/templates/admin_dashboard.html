<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tableau de Bord Administrateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <h1 class="text-center text-primary mb-4">Tableau de Bord Administrateur</h1>

    <div class="row mb-4">
        <div class="col">
            <div class="list-group">
                <a th:href="@{/admin/produits/view}" class="list-group-item list-group-item-action">Gestion des Produits</a>
                <a th:href="@{/permis/admin}" class="list-group-item list-group-item-action">Gestion des Permis</a>
                <a th:href="@{/concours/admin}" class="list-group-item list-group-item-action">Gestion des Concours</a>
                <a th:href="@{/commandes/admin}" class="list-group-item list-group-item-action">Gestion des Commandes</a>
            </div>
        </div>
    </div>

    <h2 class="text-secondary">Statistiques :</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total des ventes</h5>
                    <p class="card-text"><span th:text="${totalVentes}"></span></p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">Demandes de permis</h5>
                    <p class="card-text"><span th:text="${totalPermis}"></span></p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-warning mb-3">
                <div class="card-body">
                    <h5 class="card-title">Inscriptions aux concours</h5>
                    <p class="card-text"><span th:text="${totalInscriptions}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
