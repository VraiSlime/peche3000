<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier un Produit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container my-5">
    <h1 class="text-center mb-4">Modifier un Produit</h1>
    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/admin/produits/edit/{id}(id=${produit.id})}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div class="mb-3">
                    <label for="nom" class="form-label">Nom :</label>
                    <input type="text" class="form-control" id="nom" name="nom" th:value="${produit.nom}" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description :</label>
                    <textarea class="form-control" id="description" name="description" rows="3" th:text="${produit.description}"></textarea>
                </div>

                <div class="mb-3">
                    <label for="prix" class="form-label">Prix :</label>
                    <input type="number" class="form-control" id="prix" name="prix" step="0.01" th:value="${produit.prix}" required>
                </div>

                <div class="mb-3">
                    <label for="categorie" class="form-label">Catégorie :</label>
                    <input type="text" class="form-control" id="categorie" name="categorie" th:value="${produit.categorie}" required>
                </div>

                <div class="mb-3">
                    <label for="stock" class="form-label">Stock :</label>
                    <input type="number" class="form-control" id="stock" name="stock" th:value="${produit.stock}" required>
                </div>

                <div class="mb-3">
                    <label for="imageUrl" class="form-label">Image URL :</label>
                    <input type="text" class="form-control" id="imageUrl" name="imageUrl" th:value="${produit.imageUrl}">
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Modifier</button>
                    <a th:href="@{/admin/produits/view}" class="btn btn-secondary">Retour à la liste</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
