<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<header class="bg-dark text-white py-3">
    <div class="container text-center">
        <h1>Inscription</h1>
    </div>
</header>

<section class="container my-5">
    <form th:action="@{/clients/register}" method="post" class="needs-validation" novalidate>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label for="nom" class="form-label">Nom :</label>
            <input type="text" id="nom" name="nom" class="form-control" th:value="${client.nom}" required>
            <div class="invalid-feedback">Veuillez entrer votre nom.</div>
        </div>

        <div class="mb-3">
            <label for="prenom" class="form-label">Prénom :</label>
            <input type="text" id="prenom" name="prenom" class="form-control" th:value="${client.prenom}" required>
            <div class="invalid-feedback">Veuillez entrer votre prénom.</div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email :</label>
            <input type="email" id="email" name="email" class="form-control" th:value="${client.email}" required>
            <div class="invalid-feedback">Veuillez entrer une adresse email valide.</div>
        </div>

        <div class="mb-3">
            <label for="motDePasse" class="form-label">Mot de passe :</label>
            <input type="password" id="motDePasse" name="motDePasse" class="form-control" required>
            <div class="invalid-feedback">Veuillez entrer un mot de passe.</div>
        </div>

        <div class="mb-3">
            <label for="adresse" class="form-label">Adresse :</label>
            <input type="text" id="adresse" name="adresse" class="form-control" th:value="${client.adresse}">
        </div>

        <div class="mb-3">
            <label for="telephone" class="form-label">Téléphone :</label>
            <input type="text" id="telephone" name="telephone" class="form-control" th:value="${client.telephone}">
        </div>

        <button type="submit" class="btn btn-primary w-100">S'inscrire</button>

        <p th:if="${error}" th:text="${error}" class="text-danger mt-3"></p>
    </form>
</section>

<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 - Tous droits réservés.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Validation Bootstrap
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
