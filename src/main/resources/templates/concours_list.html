<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Liste des Concours</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="text-center">Liste des Concours</h1>
    <a class="btn btn-primary" th:href="@{/concours/mes-concours}">Voir mes concours</a>
  </div>
  <div class="card shadow-sm">
    <div class="card-body">
      <table class="table table-striped">
        <thead class="table-dark">
        <tr>
          <th scope="col">Nom</th>
          <th scope="col">Date</th>
          <th scope="col">Lieu</th>
          <th scope="col">Description</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="concours : ${concours}">
          <td th:text="${concours.nom}"></td>
          <td th:text="${concours.date}"></td>
          <td th:text="${concours.lieu}"></td>
          <td th:text="${concours.description}"></td>
          <td>
            <form th:action="@{/concours/{id}/inscription(id=${concours.id})}" method="post">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <input type="hidden" name="clientId" th:value="${clientId}" />
              <button type="submit" class="btn btn-success btn-sm">S'inscrire</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
