<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Formulaire de Concours</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container my-5">
  <h1 class="text-center mb-4" th:text="${#strings.isEmpty(concours.id) ? 'CrÃ©er un Concours' : 'Modifier le Concours'}"></h1>
  <div class="card shadow-sm">
    <div class="card-body">
      <form th:action="@{${#strings.isEmpty(concours.id) ? '/concours/create' : '/concours/edit/' + concours.id}}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="mb-3">
          <label for="nom" class="form-label">Nom :</label>
          <input type="text" id="nom" name="nom" th:value="${concours.nom}" class="form-control" placeholder="Nom du concours" required>
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Date :</label>
          <input type="date" id="date" name="date" th:value="${concours.date}" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="lieu" class="form-label">Lieu :</label>
          <input type="text" id="lieu" name="lieu" th:value="${concours.lieu}" class="form-control" placeholder="Lieu du concours" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description :</label>
          <textarea id="description" name="description" class="form-control" th:text="${concours.description}" rows="4" placeholder="Description du concours"></textarea>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Sauvegarder</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
