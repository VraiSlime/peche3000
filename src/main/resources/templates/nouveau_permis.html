<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une nouvelle demande de permis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>


<section class="container py-5">
    <form th:action="@{/permis/nouveau}" method="post" class="row g-3">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="col-md-6">
            <label for="typePermis" class="form-label">Type de permis :</label>
            <input type="text" id="typePermis" name="typePermis" class="form-control" required>
        </div>
        <div class="col-md-12">
            <label for="motif" class="form-label">Motif :</label>
            <textarea id="motif" name="motif" class="form-control" rows="4" required></textarea>
        </div>
        <div class="col-md-6">
            <label for="dateSouhaitee" class="form-label">Date souhaitée :</label>
            <input type="date" id="dateSouhaitee" name="dateSouhaitee" class="form-control" required>
        </div>
        <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </div>
    </form>
</section>

<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Pêche 3000 - Tous droits réservés.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
