<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Liste des Commandes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container my-5">
  <h1 class="text-center mb-4">Liste des Commandes</h1>
  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Client</th>
        <th>Statut</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="commande : ${commandes}">
        <td th:text="${commande.id}"></td>
        <td th:text="${commande.client.nom + ' ' + commande.client.prenom}"></td>
        <td th:text="${commande.statut}"></td>
        <td th:text="${commande.dateCommande}"></td>
        <td>
          <form th:action="@{/commandes/admin/{id}/modifier(id=${commande.id})}" method="post" class="d-flex">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="text" name="statut" placeholder="Modifier le statut" class="form-control me-2">
            <button type="submit" class="btn btn-primary">Mettre Ã  jour</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
