<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Mes Commandes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container my-5">
    <h1 class="text-center mb-4">Mes Commandes</h1>
    <div th:if="${commandes.isEmpty()}">
        <p class="text-center text-muted">Vous n'avez aucune commande pour le moment.</p>
    </div>
    <div th:if="${!commandes.isEmpty()}">
        <div th:each="commande : ${commandes}" class="card mb-4 shadow-sm">
            <div class="card-body">
                <h3 class="card-title" th:text="'Commande n°' + ${commande.id}"></h3>
                <p class="card-text">
                    <strong>Statut :</strong> <span th:text="${commande.statut}"></span><br>
                    <strong>Date :</strong> <span th:text="${commande.dateCommande}"></span>
                </p>
                <h5 class="mt-3">Produits :</h5>
                <ul class="list-group">
                    <li th:each="produit : ${commande.produits}" class="list-group-item d-flex justify-content-between align-items-center">
                        <span th:text="${produit.nom}"></span>
                        <span th:text="${produit.prix} + ' €'"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
