<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produits - Catégorie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>


<section class="container my-5">
    <div class="row g-4">
        <div class="col-md-4" th:each="produit : ${produits}">
            <div class="card h-100">
                <img th:src="${produit.imageUrl}" class="card-img-top" alt="Image du produit">
                <div class="card-body">
                    <h5 class="card-title" th:text="${produit.nom}"></h5>
                    <p class="card-text" th:text="${produit.description}"></p>
                    <a th:href="@{/produits/{id}(id=${produit.id})}" class="btn btn-primary">Voir les détails</a>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Pêche 3000 - Tous droits réservés.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
