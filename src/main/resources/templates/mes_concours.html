<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Concours</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>


<section class="container py-5">
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Nom</th>
            <th>Date</th>
            <th>Lieu</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="concours : ${concours}">
            <td th:text="${concours.nom}"></td>
            <td th:text="${concours.date}"></td>
            <td th:text="${concours.lieu}"></td>
            <td th:text="${concours.description}"></td>
        </tr>
        </tbody>
    </table>
</section>

<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Pêche 3000 - Tous droits réservés.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
