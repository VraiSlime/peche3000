<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes demandes de permis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<section class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Mes demandes de permis</h1>
        <a href="/permis/nouveau" class="btn btn-primary">Faire une demande</a>
    </div>
    <table class="table table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Date de demande</th>
            <th>Type de permis</th>
            <th>Motif</th>
            <th>Date souhaitée</th>
            <th>Statut</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="demande : ${mesDemandes}">
            <td th:text="${demande.dateDemande}"></td>
            <td th:text="${demande.typePermis}"></td>
            <td th:text="${demande.motif}"></td>
            <td th:text="${demande.dateSouhaitee}"></td>
            <td th:text="${demande.statut}"></td>
        </tr>
        </tbody>
    </table>
</section>

<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Pêche 3000 - Tous droits réservés.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
